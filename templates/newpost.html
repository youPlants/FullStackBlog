{% extends "base.html" %}

{%  block content %}
		<h2>New Blog Post</h2>

		<form method="post">
			<label>
				<div>Title</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>
			<label>
				<div>Create new post</div>
				<textarea name="content">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>
{%  endblock %}
